## MecaDViewer2D
MecaDViewer2D = Visualisateur cartographique 2D
MecaDViewer2D.confirm = Confirmation
MecaDViewer2D.confirmClose = Confirmer la fermeture

MecaDViewer2D.helpViewer2D = Aide sur le visualisateur 2D
MecaDViewer2D.helpDialog = \n  Ce visualisateur cartographique 2D fournit une vue de dessus du peuplement\n  étudié. Après application des contraintes extérieures, il permet de visualiser le\n  déplacement des cimes des arbres. Un arbre est matérialisé par un point vert\n  proportionnel à son diamètre basal. Sa cime est matérialisée par un point rouge\n  de taille constante. Les deux sont reliés par un trait rouge pour donner un vecteur\n  déplacement attaché à chaque arbre du peuplement.\n\n  Fonctionnalités de la souris :\n\t- Bouton de gauche :\n\t\tsélection d'une zone rectangle = zoom sur cette zone\n\t\tdouble-clic sur un point vert = sélection de l'arbre\n\t\t       et ouverture du tracé de la forme de son tronc.\n\t- Bouton de droite :\n\t\tclic n'importe où = zoom arrière\n\t\tsélection d'une zone rectangle = sélection des arbres\n\t\t       contenus et ouverture du tracé de la forme de leur tronc.\n\t- Pas de bouton :\n\t\tdéplacement avec touche SHIFT enfoncée = coordonnées\n\t\t       du point visé.
