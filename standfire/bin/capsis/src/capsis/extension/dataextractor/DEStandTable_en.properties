## DEStandTable labels - English

DEStandTable = Stand table
DEStandTable.perHa = Per Hectare

DEStandTable.stand = Stand
DEStandTable.thinning = Thinning
DEStandTable.production = Production

# Boolean properties
astand = Stand
bthi = Thinning
cpro = Production

astand_G = G - Basal area
astand_Ho = Hdom - Dominant height
astand_N = N - Number
astand_S = S - Space factor
astand_V = V - Volume
astand_Dg = Dg - Diameter of the mean tree
astand_Cg = Cg - Girth of the mean tree
astand_Do = Ddom - Dominant diameter
astand_Hg = Hg - Height of the mean tree
astand_Vg = Vg - Volume of the mean tree
astand_Hdom_Dg = Hdom/Dg - Stand stability index
astand_Hg_Dg = Hg/Dg 

bthi_G = G - Basal area
bthi_N = N - Number
bthi_V = V - Total volume
bthi_Vm = Vm - Mean volume
bthi_Dg = Dg - Diameter of the mean tree
bthi_Kg = Kg - Dg²thinning/Dg²before
bthi_IntensityN = N thinning / N before (%)
bthi_IntensityG = G thinning / G before (%)
bthi_IntensityV = V thinning / V before (%)

cpro_G = G - Basal area
cpro_V = V - Volume
cpro_Vecl = V thi - Thinning volume

