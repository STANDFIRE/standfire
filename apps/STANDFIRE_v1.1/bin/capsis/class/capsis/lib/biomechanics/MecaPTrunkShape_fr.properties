## MecaPTrunkShape labels - French

## MecaPTrunkShape
MecaPTrunkShape.sliderLabel = Angle du plan de projection avec Ox (°)
MecaPTrunkShape.angleIsNotAnInteger = L'angle spécifié n'est pas un entier

MecaPTrunkShape.helpTrunkForm = Aide sur le traceur de forme des troncs
MecaPTrunkShape.helpDialog = \n  Ce traceur de forme des troncs fournit une vue 2D de la forme de la tige\n  d'un arbre du peuplement. Cette forme (3D quelconque à priori) est rendue\n  par projection orthoganale sur un plan vertical (zOx') dont on peut choisir\n  l'orientation par rapport à l'axe (Ox). La glissière et la zone de saisie\n  permettent de faire varier cet angle à loisir. Le résultat s'observe en\n  direct. Celui qui voit l'arbre regarde perpendiculairement au plan de\n  projection. Il est matérialisé par le triangle rouge.\n  La forme de l'arbre est dessinée comme la succession des Unités de\n  Croissance qui le composent. Elles apparaissent sous la forme de\n  rectangles proportionnels à leur taille (le diamètre est amplifié).\n  La ligne moyenne du tronc (ou moelle) apparaît en plus clair.\n\n  Fonctionnalités de la souris :\n\t- Bouton de gauche :\n\t\tsélection d'une zone rectangle = zoom sur cette zone\n\t\tdouble-clic au centre d'une Unité de Croissance = sélection\n\t\t       de celle-ci et ouverture d'un inspecteur sur son état.\n\t- Bouton de droite :\n\t\tclic n'importe où = zoom arrière\n\t\tsélection d'une zone rectangle = sélection des Unité de\n\t\t       Croissance contenues et ouverture d'inspecteurs sur leur état.\n\t- Pas de bouton :\n\t\tdéplacement avec touche SHIFT enfoncée = coordonnées\n\t\t       du point visé.
