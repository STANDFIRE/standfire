## Validate labels - French

## AreGeneticDataCompatible
Validate.in = dans
Validate.species = pour l'espèce
Validate.IGFormat = tous les IndividualGenotype n'ont pas le même format
Validate.ADDefined = AlleleDiversity doit être donné dans le fichier d'inventaire
Validate.MGFormat = tous les MultiGenotype n'ont pas le même format
Validate.IG-MGFormat = les IndividualGenotype et les MultiGenotype n'ont pas des formats compatibles
Validate.IG-ADFormat = AlleleDiversity et IndividualGenotype n'ont pas des formats compatibles
Validate.lineAD = il y a une erreur dans AlleleDiversity pour le locus 
Validate.nuclearDNA = de l'ADN nucléaire
Validate.MCytoDNA = de l'ADN cytoplasmique d'origine maternelle
Validate.PCytoDNA = de l'ADN cytoplasmique d'origine paternelle
Validate.MG-ADFormat = AlleleDiversity et MultiGenotype n'ont pas des formats compatibles
Validate.AE-ADFormat = AlleleDiversity et AlleleEffect n'ont pas des formats compatibles
Validate.AEvalues = les tableaux des effets des allèles du paramètre 
Validate.givenAEvalues = sont vides. Ils doivent être donnés dans le fichier d'inventaire
Validate.HTev = l'héritabilité et la variance environnementale totale du paramètre 
Validate.givenHTev = sont inconnues. L'une au moins doit être donnée dans le fichier d'inventaire
Validate.%Variance = la part de la variance environnementale inter Step du paramètre
Validate.given%Variance = doit être donnée dans le fichier d'inventaire

# Validate
Validate.defaultAD = AlleleDiversity a été calculée par défaut
Validate.defaultIG = les IndividualGenotype vides ont été remplacés par des IndividualGenotype inconnus (tous les allèles sont égaux à -1) 
Validate.defaultMG = les MultiGenotype vides ont été remplacés par des MultiGenotype par défaut (fréquences alléliques = fréquences alléliques de l'ensemble de la population)
Validate.defaultGeneticMap = GeneticMap a été calculée par défaut
Validate.completeAE = AlleleEffect a été complétée : la valeur d'héritabilité (ou de variance environnementale totale) égale à -1 dans le fichier d'inventaire a été remplacée par une valeur par défaut

# CompleteInitialData
Validate.completeAD = AlleleDiversity a été complétée pour contenir l'allèles -1 (allèle inconnu) parmi les allèles possibles à chaque locus
Validate.completeMG = MultiGenotype a été complétés pour contenir la fréquence de l'allèle -1 (allèle inconnu) sur chaque locus
Validate.completeAE = AlleleEffect a été complété pour contenir l'effet des allèles inconnus sur chaque locus intervenant sur le paramètre

