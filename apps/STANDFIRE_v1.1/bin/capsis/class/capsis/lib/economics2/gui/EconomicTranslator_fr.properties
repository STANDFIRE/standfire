## common to all economics2 extension
discountRate = Taux d'actualisation [0,1]
land = Fonds
firstDate = Date de début du scénario économique
intermediateDate = Date de fin de la période transitoire
lastDate = Date de fin du scénario économique
economicCase = Cas de figure
estimatedDiscountRate = Taux d'actualisation estimé [0,1]
category = Catégorie (optionnel)

Bt = Bénéfice total
Bm = Bénéfice annuel moyen (Bénéfice total / nb. years)
Rt = Recette totale
Rm = Recette annuelle (recette totale / nb. years)
Vt = volume total récolté (m3)
Vm = volume annuel récolté (m3, volume total / nb. years)
BAS = BAS
BASF = BASf
BASI = BASi
BASExplanation = BAS : bénéfice actualisé simple
BASFExplanation = BASf : bénéfice actualisé simple en supposant l'achat et la revente de la forêt au début et fin du scénario. 
BASIExplanation = BASi : bénéfice actualisé à séquence infinie \n c-a-d. critère de faustmann
TIR = TIR (%)
TIRF = TIR2 (%)
annuity = Rente
TIRExplanation = TIR : Taux interne de rentabilité (%)
TIRFExplanation = IRRf : Taux interne de rentabilité (%) en supposant l'achat et la revente de la forêt au début et fin du scénario. 
annuityExplanation = Rente : Annuité (Hanewinkel et al., 2014)

TIRComputationFailure = Le processus itératif de calcul du TIR n'a pas convergé (ex. pas d'investissement). 

FEV0 = Valeur initiale de la forêt (BASi)
FEVn = Valeur finale de la forêt (BASi de la période cyclique, non actualisé)

opDate = date
opBeginDate = 1ere date
opEndDate = dernière date
frequency = frequence
label = label
type = type
trigger = trigger
income = recette
expanse = dépense
price = prix
volume = volume
diameterClass = classe dhp
diameterClassLow = classe dhp : limite inf. 
diameterClassHigh = classe dhp : limite sup. 
species = espèce

infinity_cycle_with_land_observation = 1 - cycle infini avec observation du fonds 
infinity_cycle_without_land_observation = 2 - cycle infini sans observation du fonds
transitory_period = 3 - période transitoire
transitory_period_plus_infinity_cycle = 4 - période transitoire + cycle infini

FIXED = EUR/Ha
M3 = EUR/m3
DBH_CLASS = LISTE DE PRIX
TREE_NUMBER = EUR/TREE

ON_DATE = DATE FIXE
ON_INTERVENTION = MODELISE
ON_FREQUENCY = FREQUENCE
YEARLY = ANNUEL

##EconomicModelTool
EconomicModelTool = Définir un scénario Economics2
EconomicModelTool.description = Un outil Economics2 pour définir le scénario économique
EconomicModelTool.canNotCloseDueToExceptionSeeLog = Erreur lors de la fermeture. Voir la log.
EconomicModelTool.errorWhileLoadingSettings  = Erreur lors du chargement du fichier
EconomicModelTool.confirm = Voulez-vous fermer la fenêtre?
EconomicModelTool.confirmClose = Voulez-vous fermer la fenêtre?
EconomicModelTool.dateExplanation1 = Les dates correspondent à la scène après intervention. \n Par exemple, si 2010 est choisi comme première année, \n alors les recettes et coûts associées à cette année ne seront pas chargée.
EconomicModelTool.dateExplanation2 = Les recette et coût de la dernière année de la période transitoire \n ne seront pas inclu dans la période cyclique. 
EconomicModelTool.dateExplanation3 = Les dates correspondent à la scène après intervention. \n Par exemple, si 2010 est choisi comme dernière année, \n alors les recettes et coûts associées à cette année seront bien chargés.
EconomicModelTool.addAction = Ajouter
EconomicModelTool.removeAction = Supprimer
EconomicModelTool.sortAction = Trier
EconomicModelTool.scenarioDates = 1) Définir la période
EconomicModelTool.scenarioFile = 2) Définir et charger un fichier de paramètres économiques
EconomicModelTool.scenarioDiscount = 3)Définir le taux d'actualisation et/ou le fonds
EconomicModelTool.manualOperation = 4) Vérifier et modifier la liste des opérations définies manuellement
EconomicModelTool.modelOperation = 5) Vérifier et modifier la liste des opérations produites automatiquement par le modèle
EconomicModelTool.scenarioPrice = 6) Vérifier et modifier la liste de prix

##EconomicTextViewer
EconomicTextViewer = Economics2 Text Viewer
EconomictextViewer.description = Un outil de la librairie Economics2 pour présenter les résultats principaux de l'évaluation d'un scénario économique
EconomicTextViewer.titleParam = Paramètres économiques
EconomicTextViewer.nyears = Nombre d'années
EconomicTextViewer.forestValue = Estimations de la valeurs de la forêt
EconomicTextViewer.cashFlows = Flux totaux et moyens
EconomicTextViewer.profitability = Indicateur de rentabilité
EconomicTextViewer.BASIExplanation2 = Calculer le BASi suppose que les flux économiques se répètent à l'infini \n et donc ques les états initiaux et finaux sont comparables. \n Ces hypothèses peuvent vérifiées à l'aide des extracteur disponible \n pour le module (ex. V/tems, N/classe diamètre, composition, Valeur marchande/tems...). \n Si le taux et le fonds sont donnés, alors BASi est calculé en utilisant la valeur du taux d'actualisation.
EconomicTextViewer.BASITransitoryPeriod = Le BASi ne peut pas être calculé pour le cas de figure d'un état transitoire
EconomicTextViewer.BASFTransitoryPeriod = Le BASf ne peut pas être calculé pour le cas de figure d'un état transitoire

EconomicTextViewer.standDescriptionAtYear = Description du peuplement à l'année 
EconomicTextViewer.foundNoDescriptionAtYear = Pas de description du peuplement disponible à l'année 
EconomicTextViewer.titleIndicators = Indicateurs financiers
EconomicTextViewer.titleOperation = Liste des opérations contenues dans le scénario économique
EconomicTextViewer.dateBeforeIntervention = Les dates suivantes correspondent aux dates avant interventions
EconomicTextViewer.dateAfterIntervention = Les dates suivantes correspondent aux dates après interventions

DEEconomicIndicatorVsRate.nullScenario = Scénario économique non défini. svp définissez un nouveau scénario et essayez à nouveau

##DEEconomicIndicatorVsRate instances
DENetPresentValueVsRate = Economics2 : BAS vs taux d'actualisation
DENetPresentValueVsRate.description = Un graphique présentant le bénéfice actualisé simple en fonction du taux d'actualisation
DENetPresentValueVsRate.yLabel = BAS

DEBasiVsRate = Economics2 : BASi vs taux d'actualisation
DEBasiVsRate.description = Un graphique présentant le bénéfice actualisé à séquence infinie en fonction du taux d'actualisation
DEBasiVsRate.yLabel = BASi

DEBasfVsRate = Economics2 : BASf vs discount
DEBasfVsRate.description = Un graphique présentant le bénéfice actualisé simple en tenant compte de la valeur initiale et finale en fonction du taux d'actualisation
DEBasfVsRate.yLabel = BASf

