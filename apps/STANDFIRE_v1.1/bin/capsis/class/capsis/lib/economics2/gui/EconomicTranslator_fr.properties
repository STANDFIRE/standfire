EconomicTablePopUp.removeLine = Supprimer cette opération
EconomicTablePopUp.reorder =Trier la table

#DETimeForestValue
DETimeForestValue = Economics2 : valeur vs time
DETimeForestValue.description = Evolution de la valeur en bloc en fonction du temps. Pour l'utilisateur expérimenté il est possible de la calculer au prix de revient ou sa valeur d'attente.
DETimeForestValue.yLabel = Valeur de la forêt
DETimeForestValue.y1 = Valeur
DETimeForestValue.y2 = Valeur d'attente
DETimeForestValue.y3 = Valeur au prix de revient
DETimeForestValue.initialValue = Valeur initiale de la forêt (parfois égale au fonds)
DETimeForestValue.finalValue = Valeur finale de la forêt (parfois égale au fonds)
DETimeForestValue.showV = Montrer la valeur en bloc 
DETimeForestValue.showVAt = Montrer la valeur d'attente
DETimeForestValue.showVPr = Montrer la valeur au prix de revient
DETimeForestValue.showDerivative = Montrer la dérivée

