#DELightOnCellAndSensor
DELightOnCellAndSensor = Light / Cell / Sensor
DELightOnCellAndSensor.description = show transmittance and irradiance values for every cells and/or sensors

#DELightSummaryTable
DELightSummaryTable = Summary Light Table
DELightSummaryTable.description = Descriptive statistics of the predicted transmittance and irradiance
DELightSummaryTable.cells = Cells
DELightSummaryTable.sensors = Sensors
DELightSummaryTable.cellSummary = Cell summary
DELightSummaryTable.sensorSummary = Sensor summary
DELightSummaryTable.mean = average

#Targeted point on cell or sensor
T = Origin of the light values
T_cell = cells
T_sensor = sensors

#statistics group
S = Statistic
S_mean = Mean
S_min = Minimum
S_max = Maximum
S_stddev = Standard deviation

#Variable group
V = Variable
V_PACLTOT = total transmittance on a horizontal plane (%)
V_PACLDIF = diffuse transmittance on a horizontal plane (%)
V_PACLDIR = direct transmittance on a horizontal plane (%)
V_IRRADIANCEABOVECANOPY = above canopy irradiance on a horizontal plane (MJ/m²)
V_IRRADIANCETOTHORIZ = total irradiance on a horizontal plane (MJ/m²)
V_IRRADIANCEDIFHORIZ = diffuse irradiance on a horizontal plane (MJ/m²)
V_IRRADIANCEDIRHORIZ = direct irradiance on a horizontal plane (MJ/m²)
V_IRRADIANCETOT = total irradiance along the slope (MJ/m²)
V_IRRADIANCEDIF = diffuse irradiance along the slope (MJ/m²)
V_IRRADIANCEDIR = direct irradiance along the slope (MJ/m²)