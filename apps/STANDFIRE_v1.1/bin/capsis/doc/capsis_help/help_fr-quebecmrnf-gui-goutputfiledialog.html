<h1 class="sectionedit473" id="selection_d_un_fichier_d_extrants">Sélection d&#039;un fichier d&#039;extrants</h1>
<div class="level1">

<p>
Ce menu vous permet de choisir ou de créer le fichier dans lequel seront exportés les résultats de vos simulations. Par défaut, ce fichier doit être un fichier de format dBase (.dbf).
